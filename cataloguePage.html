<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/2511557d50.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" type="text/css">

    <title>Catalogue Page</title>

</head>

<body class="catalogueBody">

<!-- navbar -->
<nav class="navbar">
    <div class="navbar-center">
        <span class="top-nav">
        <a class="active" href="index.html">Home</a>
        <a href="cataloguePage.html">Catalogue</a>
        <a href="aboutUs.html">About</a>
        <a href="contactUs.html">Contact</a>
        </span>
        <img class="nav-icon-img" src="../images/logo.png" alt="klei logo">
        <div class="cart-btn">
        <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
    </div>
</div>
</nav>

<br> 
<!-- products -->
<section class="products">
    <div class="section-title">
        <h2>View our catalogue</h2>
    </div>
    <div class="products-center">

    </div>
</section>


<!-- cart -->
<div class="cart-overlay">
    <div class="cart">
        <span class="close-cart">
            <i class="fas fa-window-close"></i>
        </span>
        <h2>Your cart</h2>
        <div class="cart-content"></div>
        <!-- select collection / delivery -->
        <br>
        <div class="shipping-form">
            <form style="display: inline">
                <label for="sel1">Select shipping option:</label>
                <select class="form-shipping">
                  <option>Select shipping preference</option>
                  <option class="standard-fee">Standard Delivery: R60</option>
                  <option class="free-collection">Free Collection: R0</option>
                </select>
            </form>
          </div><br>
        <!-- discount code form -->
        <div class="discount-form">
            <form style="display: inline" onsubmit="">
                <label for="sel1">Discount Code:</label>
                <label><input type="text" name="coupon" id="in" class="coupon" title="Enter Discount Code" >
                <span id="usernameError"></span></label>
                <button class="discount-btn">Submit</button>
                </form>
                <span id="message"></span><span id="error"></span><br>

        </div>
        <div class="cart-footer">
            <h3>your total : R <span class="cart-total">0</span></h3>
            <h4>Total VAT: R <span class="cart-vat">0</span></h4>
            <button  onclick="generateUniqueID()" class="clear-cart banner-btn">confirm order</button>
        </div>
        <br>
        <div class="order-number"></div>
        <div class="unique-id"></div>
    </div>
</div>

<script src="app.js"></script>
</body>

</html>
